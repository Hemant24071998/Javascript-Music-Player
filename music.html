<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="music_container">
    <div class="music_box">
      <div class="wrapper">
        <div class="now_playing"> PLAYING x OF Y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="tracka-artist">Track Artist </div>
      </div>
      <div class="slider-container">
        <div class="current-time">00:00 </div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
      <div class="slider-container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume-slider" onchange="setVolume()">
        <i class="fa fa-colume-up"></i>
      </div>
      <div class="buttons">
        <div class="random-track" onclick="randomTrack()">
          <i class="fas fa-random fa-2x"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="play-track" onclick="playTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fa fa-repeat fa-2x" title="repeat"></i>
        </div>

      </div>

      <div class="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
    </div>
  </div>
</body>

</html>
